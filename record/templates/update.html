{% extends 'master.html' %} 
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Update Record</h1>
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ studentData.name }}" required class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" value="{{ studentData.email }}" required class="form-control"/>
                </div>
                <div class="form-group mb-3">
                    <label for="gender">Gender:</label>
                    <label><input type="radio" name="gender" value="Male"
                        {% if studentData.gender == 'Male' %} 
                            checked 
                        {% endif %}
                        />Male</label>
                    <label><input type="radio" name="gender" value="Female"
                        {% if studentData.gender == 'Female' %} 
                            checked 
                        {% endif %}
                        />Female</label>
                <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value="{{ studentData.address }}" requird class="form-control"/>
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" value="{{ studentData.phone }}" required class="form-control"/>
                </div>
                <div class="form-group mb-3">
                    <label for="language">Language:</label>
                    <label><input type="checkbox" name="language" value="Nepali"
                        {% if 'Nepali' in studentData.get_language %} checked {% endif %} />Nepali</label>
                    <label><input type="checkbox" name="language" value="Chinese"
                        {% if 'Chinese' in studentData.get_language %} checked {% endif %} />Chinese</label>
                    <label><input type="checkbox" name="language" value="English" 
                        {% if 'English' in studentData.get_language %} checked {% endif %}/>English</label>
                </div>
                <div class="form-group mb-3">
                    <label for="country">Country:</label>
                    <select name="country" id="country" class="form-control">
                        <option value="Nepal" {% if studentData.country == 'Nepal' %} selected {% endif %}>Nepal</option>
                        <option value="China" {% if studentData.country == 'China' %} selected {% endif %}>China</option>
                        <option value="USA" {% if studentData.country == 'USA' %} selected {% endif %}>USA</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="image">Image:</label>
                    <input type="file" name="image" class="btn btn-outline-dark" />
                </div>
                <div class="form-group mb-3">
                    <button class="btn btn-outline-success"><i class="bi bi-pencil-square"></i>Update Record</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-4">
        {% if studentData.image %}
        <img src="{{studentData.image.url}}" class="img-fluid" alt="{{student.name}} Photo">
        {% else%}
            <h1>Image Not Found</h1>
        {% endif %}
    </div>
</div>
{% endblock %}
